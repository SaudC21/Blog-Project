<body>

  <!-------- Navigation bar -------->

  <nav>

      <div>

  <!-------- Header section -------->

  <header>

  <main class="main-content">
    <section class="content">
      <h2>Blog Posts</h2>
      <div class="posts-grid">
        <div class="grid-item">
          <div class="post-1-card">
            <img class="card-img" src="images/amd.jpg" alt="AMD CPUs">
            <figcaption class="card-content">
              <h3 class="card-header">CPUs Gen</h3>
              <p class="card-text">How many Central Processing Unit generations are there?</p>
              <a href="./post.html"><button class="card-button">Read more <span>&rarr;</span></button></a>
            </figcaption>
          </div>
        </div>
        <div class="grid-item">
          <div class="post-2-card">
            <img class="card-img" src="images/gpu.jpg" alt="GPU">
            <figcaption class="card-content">
              <h3 class="card-header">GPU 3000 Gen</h3>
              <p class="card-text">The new generation of Nividia Graphics Processing Unit.</p>
              <button class="card-button" onclick="alert('It is an empty post! Go and check the first post.')">Read more <span>&rarr;</span></button>
            </figcaption>
          </div>
        </div>
        <div class="grid-item">
          <div class="post-3-card">
            <img class="card-img" src="images/pc.jpg" alt="CPU">
            <figcaption class="card-content">
              <h3 class="card-header">PC Components</h3>
              <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
              <button class="card-button" onclick="alert('It is an empty post! Go and check the first post.')">Read more <span>&rarr;</span></button>
            </figcaption>
          </div>
        </div>
        <div class="grid-item">
          <div class="post-4-card">
            <img class="card-img" src="images/coins.jpg" alt="CPU">
            <figcaption class="card-content">
              <h3 class="card-header">Digital Currency</h3>
              <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
              <button class="card-button" onclick="alert('It is an empty post! Go and check the first post.')">Read more <span>&rarr;</span></button>
            </figcaption>
          </div>
        </div>
      </div>
    </section>

    <!-------- Aside section -------->

    <aside class="aside">
      <span class="personal-info">
        <img class="personal-img" src="./images/me.jpeg" alt="The developer">
        <figcaption class="personal-img-cap">A highly organized Information Technology student at the Faculty of
          Computing and Information
          Technology, King Abdulaziz University.</figcaption>
      </span>
      <span class="popular-posts">
        <h3 class="popular-header">Popular Posts</h3>
        <section class="popular-post-1">
          <img class="popular-img" src="./images/coins.jpg" alt="Digital Currency">
          <figcaption class="popular-caption"><a href="#">Digital Currency</a></figcaption>
        </section>
        <section class="popular-post-2">
          <img class="popular-img" src="./images/gpu.jpg" alt="Nividia GPU">
          <figcaption class="popular-caption"><a href="#">Digital Currency</a></figcaption>
        </section>
      </span>
      <form class="newsletter">
        <h3>Subscribe to our Newsletter</h3>
        <p>Lorem ipsum text about why you should subscribe to our newsletter blabla.</p>
        <div class="form-container">
          <input class="input" type="text" placeholder="Name" name="name" required>
          <input class="input" type="text" placeholder="Email" name="mail" required>
        </div>
        <input type="submit" value="Subscribe">
      </form>
    </aside>
